open_jar_assistance:
  goal: "Open a jar for the user"
  steps:
    - step_num: 1
      description: "Move to open jar position"
    - step_num: 2
      description: "Announce user to put the jar on the gripper"
    - step_num: 3
      description: "Wait until user puts the jar on the gripper"
    - step_num: 4
      description: "Close the gripper"
    - step_num: 5
      description: "Rotate left for 120 degrees to open the jar"